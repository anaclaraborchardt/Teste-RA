<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <dialog class="aviso">
    <div class="aviso-modal">
      <h1>
        Escaneie a tela para come√ßar a Jogar!!!
      </h1>
      <button onclick="setGameStart()">Iniciar</button>
    </div>
  </dialog>
  <a-scene
    mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/band-example/band.mind; maxTrack: 2"
    color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <!-- OPCAO ESQUERDA -->
    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="near: 10; far: 10000; objects: .clickable"></a-camera>
    <a-entity id="targetEsquerda" mindar-image-target="targetIndex: 0">
      <a-plane position="0 0 0" height="2" width="3" rotation="0 0 0" value="VASCO VASCO VASCO VASCO VASCO" class="clickable"></a-plane>
      
    </a-entity>


    <!-- OPCAO DIREITA -->
    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="near: 10; far: 10000; objects: .clickable"></a-camera>
    <a-entity id="targetDireita" mindar-image-target="targetIndex: 1">
      <a-plane position="0 0 0" height="2" width="3" rotation="0 0 0" value="VASCO VASCO VASCO VASCO VASCO" class="clickable"></a-plane>
      
    </a-entity>

  </a-scene>
  <script src="script.js"></script>
</body>

</html>

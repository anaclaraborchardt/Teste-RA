<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./stylePergunta.css">
</head>

<body>
  <div class="hidden" id="section-question">
    <div class="central-section">
      <!-- Pergunt -->
      <div class="question">
        <p id="question-p">pergunta</p>
      </div>
      <!-- Opcoes -->
      <div class="grid-options">
        <!-- Esquerda -->
        <div class="grid-option" onclick="questionAnswer('left')">
          1
          <p id="left-option"></p>
        </div>
        <!-- Direita -->
        <div class="grid-option" onclick="questionAnswer('right')">
          2
          <p id="right-option"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="./scriptPergunta.js"></script>
</body>

</html>


<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc:./template4.mind; maxTrack:3" 
    color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <!-- <a-assets>
	      <img id="card" src="./Pegunta1.png" />
      </a-assets> -->

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- PERGUNTA -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane id="targetPergunta" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
      </a-entity>

      <!-- OPCAO ESQUERDA -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-plane id="targetEsquerda" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
      </a-entity>

      <!-- OPCAO DIREITA -->
      <a-entity mindar-image-target="targetIndex: 2">
        <a-plane id="targetDireita" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
    </a-scene>

    <script src="./script.js"></script>
  </body>
</html>

<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <dialog class="aviso">
    <div class="aviso-modal">
      <h1>
        Escaneie a tela para come√ßar a Jogar!!!
      </h1>
    </div>
  </dialog>
  <a-scene
    mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/band-example/band.mind; maxTrack: 2"
    color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- OPCAO ESQUERDA -->
    <a-entity mindar-image-target="targetIndex: 0" id="targetEsquerda">
      <a-plane position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
    </a-entity>

    <!-- OPCAO DIREITA -->
    <a-entity mindar-image-target="targetIndex: 1" id="targetDireita">
      <a-plane position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
    </a-entity>
  </a-scene>

  <script src="./script.js"></script>
</body>

</html>

<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <a-scene mindar-image="imageTargetSrc: ./luckyblock.mind;" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <img id="lucky" src="./imagemRA.jpg">
    </a-assets>

    <!-- OPCAO ESQUERDA -->
    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;"
      raycaster="near: 10; far: 10000; objects: .clickable"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane position="0 0 0" height="0.552" width="1" rotation="0 0 0" src="#lucky" class="clickable"
        id="luckyPlane"></a-plane>
        <div class="central-section hidden" id="section-question">
          <!-- Pergunt -->
          <div class="question">
            pergunta
          </div>
          <!-- Opcoes -->
          <div class="grid-options">
            <!-- Esquerda -->
            <div class="grid-option">
              1
              <span id="left-option" onclick="questionAnswer('left')">
                esquerda
              </span>
            </div>
            <!-- Direita -->
            <div class="grid-option">
              2
              <span id="right-option" onclick="questionAnswer('right')">
              esquerda
            </span>
            </div>
          </div>
        </div>
    </a-entity>
  </a-scene>



  <script src="script.js"></script>
</body>

</html>

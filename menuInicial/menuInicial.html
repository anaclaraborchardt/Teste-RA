<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Inicial</title>
    <link rel="stylesheet" href="../menuInicial/menuInicial.css">
</head>

<body>


    <section id="sectionChoices">
        <div id="h1Menu">
            <h1>Escolha o gênero do Quiz que você deseja:</h1>
        </div>

        <!-- GAMES -->
        <div class="cardQuiz">
            <a onclick="questionListSelected(1)"><img
                    src="https://img.freepik.com/fotos-premium/ilustracao-do-joystick-do-gamepad-do-controlador-de-jogos-cyberpunk_691560-5812.jpg"
                    alt=""></a>
        </div>
        <!-- ESPORTES -->
        <div class="cardQuiz">
            <a onclick="questionListSelected(2)"><img
                    src="https://s1.static.brasilescola.uol.com.br/be/conteudo/images/alguns-esportes-dependem-equipamentos-para-serem-praticados-5734865673029.jpg"
                    alt=""></a>
        </div>
        <!-- MÚSICAS -->
        <div class="cardQuiz">
            <a onclick="questionListSelected(3)"><img src="" alt=""></a>
        </div>
        <!-- TI -->
        <div class="cardQuiz">
            <a onclick="questionListSelected(4)"><img src="" alt=""></a>
        </div>

    </section>


    <script>
        if (localStorage.getItem("choiceList") != null) {
            goScan();
        }


        function questionListSelected(indexList) {
            localStorage.setItem("choiceList", indexList);
            goScan();
        }


        function goScan() {
            window.location.href = "../camera/index.html"
        }

    </script>
</body>

</html>

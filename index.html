<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <dialog class="aviso">
    <div class="aviso-modal">
      <h1>
        Escaneie a Lucky Block para come√ßar a Jogar!!!
      </h1>
    </div>
  </dialog>

  <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/card-example/card.mind;" 
  color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

  <a-assets>
    <a-asset-item id="lucky" src="scene.gltf"></a-asset-item>
  </a-assets>

    <!-- OPCAO ESQUERDA -->
    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="near: 10; far: 10000; objects: .clickable"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- <a-gltf-model scale="0.001 0.001 0.001" position="0 0 0" rotation="0 0 0" src="#lucky" class="clickable"> -->
        <a-box id="quadrado1" class="clickable"></a-entity>
        <a-box id="quadrado2" class="clickable"></a-entity>
    </a-entity>

    
  </a-scene>
  <script src="script.js"></script>
</body>

</html>
